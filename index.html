<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TP4 â€“ Exercice 1</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- Physics -->
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- Super Hands -->
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component@4.0.5/dist/aframe-super-hands.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft" background="color: #ECECEC" physics="debug: false">
      <!-- Lighting -->
      <a-entity light="type: directional; intensity: 0.9" position="2 4 -2" cast-shadow></a-entity>
      <a-entity light="type: ambient; intensity: 0.3"></a-entity>

      <!-- Ground -->
      <a-plane static-body rotation="-90 0 0" width="20" height="20" color="#7BC8A4" shadow></a-plane>

      <!-- Objects -->
      <a-box dynamic-body position="0 1 -3" depth="1" height="1" width="1" color="tomato" shadow grabbable stretchable draggable></a-box>
      <a-sphere dynamic-body position="2 1 -3" radius="0.5" color="royalblue" shadow grabbable stretchable draggable></a-sphere>

      <!-- Player rig -->
      <a-entity id="rig" movement-controls position="0 1.6 0">
        <a-entity camera look-controls wasd-controls="acceleration: 50"></a-entity>

        <!-- Controllers -->
        <a-entity hand-controls="hand: left" super-hands></a-entity>
        <a-entity hand-touch-controls="hand: right" super-hands></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
