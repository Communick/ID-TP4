<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 2 - Grabbing</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component/dist/aframe-super-hands.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft" physics="gravity: -9.8">
      <!-- Lumières -->
      <a-entity light="type: directional; intensity: 0.8; castShadow: true"
                position="3 6 -4"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4; color: #ffffff"></a-entity>

      <!-- Sol -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"
               shadow="receive: true" static-body></a-plane>

      <!-- Cube grabbable -->
      <a-box position="-1 1 -3" depth="1" height="1" width="1" color="tomato"
             shadow="cast: true; receive: true"
             grabbable dynamic-body></a-box>

      <!-- Sphère grabbable -->
      <a-sphere position="1 2 -3" radius="0.5" color="skyblue"
                shadow="cast: true; receive: true"
                grabbable dynamic-body></a-sphere>

      <!-- Rig du joueur -->
      <a-entity id="rig" movement-controls position="0 1.6 0">
        <a-entity camera look-controls="pointerLockEnabled: false"></a-entity>
        <a-entity id="leftHand" hand-controls="hand: left" super-hands></a-entity>
        <a-entity id="rightHand" hand-controls="hand: right" super-hands></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
