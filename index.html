<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@3.3.0/dist/aframe-physics-system.min.js"></script>
    <title>WebVR with A-Frame</title>
</head>
<body>
    <a-scene shadow="true, autoUpdate: true, type : pcfsoft">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="cast: true; receive: true"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow="cast: true; receive: true"></a-sphere>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" shadow="receive: true"></a-plane>
        <a-entity light="type: directional; castShadow: true; intensity: 0.5" position="3 6 -4"></a-entity>
        <a-light type="ambient" color="white" castShadow="true"></a-light>

        <a-entity id="rig" position="0 1.6 0">
            <a-entity camera look-controls wasd-controls></a-entity>
            <a-entity hand-controls="hand: left"></a-entity>
            <a-entity hand-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
