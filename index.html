<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/wmurphyrd/aframe-super-hands-component/dist/aframe-super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <title>WebVR with A-Frame</title>
</head>
<body>
    <a-scene shadow="true, autoUpdate: true, type : pcfsoft">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="cast: true; receive: true" dynamic-body grabbable></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow="cast: true; receive: true" dynamic-body grabbable></a-sphere>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" shadow="receive: true"></a-plane>
        <a-entity light="type: directional; castShadow: true; intensity: 0.5" position="3 6 -4"></a-entity>
        <a-light type="ambient" color="white" castShadow="true"></a-light>
        <script>
            AFRAME.registerComponent('right-stick-turn', {
            tick: function () {
                const rightHand = document.querySelector('#rightHand');
                if (!rightHand) return;

                const gamepad = rightHand.components['tracked-controls']?.controller;
                if (gamepad && gamepad.axes.length > 2) {
                const xAxis = gamepad.axes[2]; // right stick horizontal
                if (Math.abs(xAxis) > 0.2) {   // deadzone
                    const rig = document.querySelector('#rig');
                    rig.object3D.rotation.y -= xAxis * 0.05; // rotate whole rig (yaw only)
                }
                }
            }
            });
        </script>
        <a-entity id="rig" movement-controls right-stick-turn position="0 1.6 0">
            <a-entity camera look-controls="pointerLockEnabled: false"></a-entity>
            <a-entity hand-controls="hand: left" super-hands></a-entity>
            <a-entity hand-controls="hand: right" super-hands></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
